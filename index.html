<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>9Camp</title>
    <link rel="stylesheet" href="./assets/styles/reset.css">
    <link rel="stylesheet" href="./assets/styles/styles.css">
  </head>
  <body>
    <!-- Header -->
    <header class="hero">
      <img src="./assets/imgs/9camp.png" alt="Logo" class="hero__logo">
    </header>
    <!-- Main -->
    <main class="content">
      <section class="content__section">
        <img src="./assets/imgs/suspicious-pets.jpeg" alt="Suspicious pets" class="content__img">
        <div class="content__text">
          <h2 class="content__title">Olhar sus</h2>
        </div>
      </section>
      <section class="content__section">
        <img src="./assets/imgs/the-symptoms.jpeg" alt="The symptoms" class="content__img">
        <div class="content__text">
          <h2 class="content__title">Os Sintomas</h2>
          <p class="content__subtitle">A cada tosse e espirro já começa a passar na cabeça</p>
        </div>
      </section>
      <section class="content__section">
        <img src="./assets/imgs/quem-e-essa.jpg" alt="Quem é essa" class="content__img">
        <div class="content__text">
          <h2 class="content__title">Quém é esse?</h2>
          <p class="content__subtitle">Alguém tem que ensinar eles memes e como abaixar o volume do celular</p>
        </div>
      </section>
      <section class="content__section">
        <img src="./assets/imgs/strange-planet.jpg" alt="Strange planet" class="content__img">
        <div class="content__text">
          <h2 class="content__title">I don't know how to use my life</h2>
        </div>
      </section>
    </main>
  </body>
</html>
